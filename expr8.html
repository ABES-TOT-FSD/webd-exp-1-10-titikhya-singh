<!DOCTYPE html> <html lang="en">
<head>    <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Student Profile Cards</title>    <style> body{    font-family: Arial, Helvetica, sans-serif;
    background-color: #f0f0f0;
    display: flex;    margin: 0;     padding: 0;
    justify-content: center;
    align-items: center;
    height: 100vh;}
.container{   padding: 20px;
   border: black 3px solid;
    background-color: rgb(248, 248, 255);
    width: 100%;}
.card-row{     display: flex;
    gap: 20px;
    justify-content: center;}
.card{     background-color: white;
    width: 200px;
    padding: 0px;
    margin: 10px 10px 10px 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0.1, 0.1, 0.1, 0.1);}
.profile-icon{ width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #007BFF;
    display: flex;
    justify-content: center;
    color:  white;
    font-weight: bold;
    align-items: center;
    font-size: 24px;
    margin: 10px auto;
    padding: 0px;}
.name{     font-size: 14px;
    color: black;}
.details{     font-size: 14px;
    color: gray;}
</style>
 </head>
